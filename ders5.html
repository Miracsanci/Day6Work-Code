        <h2>Dropdown Menü</h2>
        <div class="dropdown"> <br>
            <button  type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" >Menü
            </button> <br>
            <div class="dropdown-menu">
                <div class="dropdown-header">Sepet Elemanlar</div>

                <a href="#" class="dropdown-item">Ürün 2</a><br>

            </div>
        </div>
        <h2>Formlar </h2>
        <div class="col-md-6">
            <form action="#">
                <div class="form-group">
                <input type="text" class="form-control" id="firstname" placeholder="İsminiz.. " required> <br>
                <input type="text" class="form-control" id="lastname" placeholder="Soyisminiz.. " required><br>
                <input type="text" class="form-control" id="Email" placeholder="Mail Adresiniz.. " required><br>
                <input type="password" class="form-control" id="password" placeholder="Şifreniz.. " required> <br>
                <select class="form-control" >
                    <option value="" selected nothing selected>Secin</option>
                    <option value="">İstanbul</option>
                    <option value="">Erzurum</option>
                    <option value="">Ankara</option>
                    <option value="">İzmir</option>
                </select> <br>
                <br><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Evli
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Bekar
                    </label>
                  </div>
                <div class="form-check">
                    <label for="term" class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                    Okudum ve Kabul Ediyorum.
                    </label>
                </div>
                <br><br><br>  <button type="submit" class="btn btn-success">Sisteme Giriş</button>
                </div>
            </form>
